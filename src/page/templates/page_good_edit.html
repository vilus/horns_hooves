{% extends "page_base.html" %}
{% block title %}Правка :: {{ good.name }} :: {{ good.category.name }}{% endblock %}
{% block main %}
  <form action="" method="post" {% if form.is_multipart %} enctype="multipart/form-data" {% endif %}>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Сохранить">
  </form>
  <p>
      <a href="{% url "page_index" cat_id=good.category.id %}?page={{ pn }}">Назад</a>
  </p>
{% endblock %}
